<div class="container">

    <br/>
    
    <!-- button to go back to previous page -->
    <a href="#" class="badge badge-dark" (click)="goBack();">Go Back</a>

    <br/>
    <br/>

    <h2>Add Employee</h2>

    <br/>

    <!-- using ng form to send all the data to addEmployee function to add the employee -->
    <form #Form="ngForm" (ngSubmit)="addEmployee(employee)">

        <!-- creating input fields to get the employee data to create a new employee -->
        <div class="form-group">
            <label for="id">Employee Id</label>
            <input type="number" class="form-control" id="id" placeholder="Enter Employee Id" name="id" [(ngModel)]="employee.id">
          </div>
        <div class="form-group">
          <label for="name">Employee Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Employee Name" name="name" [(ngModel)]="employee.employeeName">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Addres" name="address" [(ngModel)]="employee.address">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" [(ngModel)]="employee.phone">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter Country" name="country" [(ngModel)]="employee.country">
        </div>

        <!-- button to add the new employee and the submit the form -->
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>

</div>
