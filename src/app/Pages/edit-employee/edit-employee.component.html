<div class="container">

    <br/>
    
    <a href="#" class="badge badge-dark" (click)="goBack();">Go Back</a>

    <br/>
    <br/>

    <h2>Edit Employee</h2>

    <br/>

    <!-- using ng form to send all the data to editEmployee function to edit the employee data -->
    <form #Form="ngForm" (ngSubmit)="editEmployee(employee)">

        <!-- creating input fields to get the employee data to edit the employee -->
        <!-- using ngModel for two way binding -->
        <div class="form-group">
            <label for="id">Employee Id</label>
            <input type="number" class="form-control" id="id" placeholder="Enter Employee Id" name="id" [(ngModel)]="employee.id" disabled>
        </div>
        <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Employee Name" name="name" [(ngModel)]="employee.employeeName">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Addres" name="address" [(ngModel)]="employee.address">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" [(ngModel)]="employee.phone">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" placeholder="Enter Country" name="country" [(ngModel)]="employee.country">
        </div>

        <!-- button to edit employee and submit the form-->
        <button type="submit" class="btn btn-primary">Edit Employee</button>
    </form>

</div>
